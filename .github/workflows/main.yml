name: Update Daily Quote

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at 00:00 UTC
  workflow_dispatch:

jobs:
  update-quote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate quote
        id: quote
        run: |
          quotes=(
            "Simplicity is the soul of efficiency. — Austin Freeman"
            "Code is like humor. When you have to explain it, it’s bad. — Cory House"
            "Experience is the name everyone gives to their mistakes. — Oscar Wilde"
            "Talk is cheap. Show me the code. — Linus Torvalds"
            "First, solve the problem. Then, write the code. — John Johnson"
          )

          RANDOM_QUOTE="${quotes[$RANDOM % ${#quotes[@]}]}"
          echo "quote<<EOF" >> $GITHUB_OUTPUT
          echo "$RANDOM_QUOTE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update README.md
        run: |
          quote="${{ steps.quote.outputs.quote }}"
          perl -0777 -pe "s/(^> .*)$/> \"$quote\"/m" README.md > README.tmp && mv README.tmp README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update daily quote" || echo "No changes to commit"
          git push
